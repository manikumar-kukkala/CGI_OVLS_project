<!-- Admin Navbar -->
<app-admin-navbar></app-admin-navbar>

<div class="container my-4">
  <h2 class="mb-3 fw-bold d-flex align-items-center">
    <span class="me-2">ðŸ“‹</span> Applications List
  </h2>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th style="min-width: 260px;">Name</th>
          <th style="min-width: 180px;">Application Number</th>
          <th style="min-width: 140px;">Status</th>
          <th class="text-center" style="min-width: 220px;">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let app of filteredApplications">
          <!-- Name -->
          <td>{{ app?.applicantName}}</td>

          <!-- Application Number -->
          <td>{{ app?.applicationNumber }}</td>

          <!-- Status -->
          <td>
            <span class="badge px-3 py-2 text-capitalize"
                  [ngClass]="{
                    'bg-success':  app.status === 'APPROVED',
                    'bg-danger':   app.status === 'REJECTED',
                    'bg-secondary':app.status === 'PENDING'
                  }">
              {{ (app.status || 'PENDING') | lowercase }}
            </span>
          </td>

          <!-- Actions -->
          <td class="text-center">
            <button class="btn btn-sm btn-success me-2"
                    (click)="review(app, 'approved')">
              <i class="bi bi-check-square me-1"></i> Approve
            </button>

            <button class="btn btn-sm btn-danger"
                    (click)="review(app, 'rejected')">
              <i class="bi bi-x-square me-1"></i> Reject
            </button>
          </td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="filteredApplications.length === 0">
          <td colspan="4" class="text-center text-muted py-4">
            No applications found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
