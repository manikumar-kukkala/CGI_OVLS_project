<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login to RTO System</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div *ngIf="error" class="error-box">{{ error }}</div>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username"/>
        <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="form-error">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password"/>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="form-error">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="footer-text" >
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
