<div class="container mt-5">
  <div class="card mx-auto p-4 shadow" style="max-width: 500px;">
    <h2 class="text-center mb-4">User Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Error Box -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter your full name"
        />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
          Full Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
          Valid Email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Create a password"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
