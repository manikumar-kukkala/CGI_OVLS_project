<div class="container mt-5">
  <div class="card mx-auto p-4 shadow" style="max-width: 500px;">
    <h2 class="text-center mb-4">Admin Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Error box -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger">
          Email is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      Don't have an admin account?
      <a routerLink="/admin-register">Register here</a>
    </div>
  </div>
</div>
